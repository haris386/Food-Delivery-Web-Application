        <input type="email" class="form-control" id="category" style="margin-top: 5px; width:

        <input type="email" class="form-control" id="delivery" style="margin-top: 5px; width:
                50%;" placeholder="Delivery
                type">
        <input type="file" class="form-control my-3" id="imageFile" style="margin-top: 5px; width:
                50%;" placeholder="Enter Todo">
        <button onclick="addItem(event)" class="btn
                btn-primary my-3" style="margin-top: 5px;"> ADD
